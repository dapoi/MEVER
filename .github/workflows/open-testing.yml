name: Open Testing Build & Deploy

on:
  push:
    tags:
      - 'v*'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: gradle

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Set up env.properties
        run: |
          echo "ADMOB_ID=${{ secrets.ADMOB_ID }}" >> env.properties
          echo "AD_BANNER_UNIT_ID=${{ secrets.AD_BANNER_UNIT_ID }}" >> env.properties
          echo "AD_INTERSTITIAL_UNIT_ID=${{ secrets.AD_INTERSTITIAL_UNIT_ID }}" >> env.properties
          echo "API_KEY_DEBUG=${{ secrets.API_KEY_DEBUG }}" >> env.properties
          echo "BASE_URL_DEBUG=${{ secrets.BASE_URL_DEBUG }}" >> env.properties
          echo "BASE_URL_RELEASE=${{ secrets.BASE_URL_RELEASE }}" >> env.properties

      - name: Build Release AAB
        run: ./gradlew bundleRelease

      - name: Sign AAB
        id: sign_aab
        uses: r0adkll/sign-android-release@v1
        with:
          releaseDirectory: app/build/outputs/bundle/release
          signingKeyBase64: ${{ secrets.SIGNING_KEY_BASE64 }}
          alias: ${{ secrets.KEY_ALIAS }}
          keyStorePassword: ${{ secrets.KEY_STORE_PASSWORD }}
          keyPassword: ${{ secrets.KEY_PASSWORD }}

      - name: Upload to Play Store Open Testing
        uses: r0adkll/upload-google-play@v1
        with:
          serviceAccountJsonPlainText: ${{ secrets.SERVICE_ACCOUNT_JSON }}
          packageName: com.dapascript.mever
          releaseFiles: ${{ steps.sign_aab.outputs.signedReleaseFile }}
          track: alpha
          status: completed
          whatsNewDirectory: distribution/whatsnew

